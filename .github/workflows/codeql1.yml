name: "CodeQL (Java - Security Extended, build fallback + Summary)"

on:
  push:
    branches: [ "main", "master" ]
    tags:
      - "**"
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:
    inputs:
      ref:
        description: "è¦æ‰«æçš„åˆ†æ”¯æˆ– Tagï¼ˆä¾‹å¦‚ï¼šmaster / v1.2.3ï¼‰"
        required: true
        default: "master"

permissions:
  contents: read

jobs:
  # =========================
  # 1) å°è¯•â€œæž„å»ºæ¨¡å¼â€æ‰«æï¼ˆæ›´å‡†ç¡®ï¼‰
  # =========================
  analyze-build:
    name: Analyze (Java - build if possible)
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write

    outputs:
      build_ok: ${{ steps.build_out.outputs.build_ok }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.ref || github.ref }}
          fetch-depth: 0

      - name: Detect build system
        id: detect
        shell: bash
        run: |
          set -e
          if [ -f "build.gradle" ] || [ -f "build.gradle.kts" ]; then
            echo "build=gradle" >> "$GITHUB_OUTPUT"
          elif [ -f "pom.xml" ]; then
            echo "build=maven" >> "$GITHUB_OUTPUT"
          else
            echo "build=none" >> "$GITHUB_OUTPUT"
          fi
          if [ -f "./gradlew" ]; then
            echo "has_gradlew=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_gradlew=false" >> "$GITHUB_OUTPUT"
          fi
          if [ -f "./mvnw" ]; then
            echo "has_mvnw=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_mvnw=false" >> "$GITHUB_OUTPUT"
          fi

      # æ²¡ wrapper æ—¶è£…ä¸€ä¸ªå¯æŽ§ Gradle
      - name: Setup Gradle (only when no wrapper)
        if: ${{ steps.detect.outputs.build == 'gradle' && steps.detect.outputs.has_gradlew == 'false' }}
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: "7.6.4"

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Initialize CodeQL (build mode, security-extended)
        uses: github/codeql-action/init@v4
        with:
          languages: java-kotlin
          build-mode: manual
          queries: security-extended

      - name: Build (try)
        id: build_try
        continue-on-error: true
        shell: bash
        run: |
          set -euxo pipefail
          if [ "${{ steps.detect.outputs.build }}" = "gradle" ]; then
            if [ -f "./gradlew" ]; then
              chmod +x ./gradlew
              ./gradlew --no-daemon clean assemble -x test --warning-mode all
            else
              gradle --no-daemon clean assemble -x test --warning-mode all
            fi
          elif [ "${{ steps.detect.outputs.build }}" = "maven" ]; then
            if [ -f "./mvnw" ]; then
              chmod +x ./mvnw
              ./mvnw -B -DskipTests package
            else
              mvn -B -DskipTests package
            fi
          else
            echo "No build files found (Gradle/Maven)."
            exit 1
          fi

      - name: Mark build result
        id: build_out
        shell: bash
        run: |
          if [ "${{ steps.build_try.outcome }}" = "success" ]; then
            echo "build_ok=true" >> "$GITHUB_OUTPUT"
          else
            echo "build_ok=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Perform CodeQL Analysis (build)
        if: ${{ steps.build_out.outputs.build_ok == 'true' }}
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:java-kotlin"

      - name: Summary (build mode)
        shell: bash
        run: |
          echo "## ðŸ›¡ï¸ CodeQL Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Ref:** \`${{ github.event_name == 'workflow_dispatch' && github.event.inputs.ref || github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Build tool:** \`${{ steps.detect.outputs.build }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Build wrapper:** gradlew=${{ steps.detect.outputs.has_gradlew }}, mvnw=${{ steps.detect.outputs.has_mvnw }}" >> $GITHUB_STEP_SUMMARY
          echo "**Query suite:** âœ… \`security-extended\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.build_out.outputs.build_ok }}" = "true" ]; then
            echo "**Scan mode:** âœ… Build (manual) + Security Extended rules" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸ” Where to view results" >> $GITHUB_STEP_SUMMARY
            echo "- **Security â†’ Code scanning**ï¼ˆé»˜è®¤æ›´åå‘å±•ç¤ºé»˜è®¤åˆ†æ”¯å‘Šè­¦ï¼‰" >> $GITHUB_STEP_SUMMARY
            echo "- æœ¬æ¬¡è¿è¡Œæ—¥å¿—ï¼š*Perform CodeQL Analysis (build)*" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Scan mode:** âš ï¸ Build failed â†’ will run **no-build fallback** in next job" >> $GITHUB_STEP_SUMMARY
          fi

  # =========================
  # 2) æž„å»ºå¤±è´¥å°±â€œæ— æž„å»ºæ¨¡å¼â€æ‰«æ
  # =========================
  analyze-nobuild:
    name: Analyze (Java - no-build fallback)
    needs: analyze-build
    if: ${{ needs.analyze-build.outputs.build_ok != 'true' }}
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.ref || github.ref }}
          fetch-depth: 0

      - name: Initialize CodeQL (no-build, security-extended)
        uses: github/codeql-action/init@v4
        with:
          languages: java-kotlin
          build-mode: none
          queries: security-extended

      - name: Perform CodeQL Analysis (no-build)
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:java-kotlin"

      - name: Summary (no-build fallback)
        shell: bash
        run: |
          echo "## ðŸ›¡ï¸ CodeQL Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Ref:** \`${{ github.event_name == 'workflow_dispatch' && github.event.inputs.ref || github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Query suite:** âœ… \`security-extended\`" >> $GITHUB_STEP_SUMMARY
          echo "**Scan mode:** âœ… No-build fallback + Security Extended rules" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ” Where to view results" >> $GITHUB_STEP_SUMMARY
          echo "- **Security â†’ Code scanning**ï¼ˆtag æ‰«æç»“æžœå¯èƒ½ä¸ä¼šåœ¨é»˜è®¤è§†å›¾ç«‹åˆ»æ˜¾ç¤ºï¼Œéœ€è¦è°ƒæ•´è¿‡æ»¤æ¡ä»¶ï¼‰" >> $GITHUB_STEP_SUMMARY
          echo "- æœ¬æ¬¡è¿è¡Œæ—¥å¿—ï¼š*Perform CodeQL Analysis (no-build)*" >> $GITHUB_STEP_SUMMARY
