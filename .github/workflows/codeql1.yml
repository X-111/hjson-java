name: "CodeQL (Java 8 - Default Rules)"

on:
  push:
    branches: [ "master" ]
    tags:
      - "**"   # 未来 push 任意 tag 都自动扫描
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: "27 12 * * 3"
  workflow_dispatch:
    inputs:
      ref:
        description: "要扫描的分支或Tag（例如：master / v1.2.3）"
        required: true
        default: "master"

permissions:
  contents: read

jobs:
  analyze-java:
    name: Analyze (Java)
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.ref || github.ref }}
          fetch-depth: 0

      - name: Set up Java 8
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "8"

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: java-kotlin
          build-mode: manual
          # 不写 queries: => 默认规则库（default query suite）

      - name: Build project (manual)
        shell: bash
        run: |
          set -euxo pipefail

          if [ -f "./gradlew" ] || [ -f "build.gradle" ] || [ -f "build.gradle.kts" ]; then
            echo "Detected Gradle project"
            if [ -f "./gradlew" ]; then
              chmod +x ./gradlew
              ./gradlew --no-daemon clean build -x test
            else
              gradle --no-daemon clean build -x test
            fi

          elif [ -f "./mvnw" ] || [ -f "pom.xml" ]; then
            echo "Detected Maven project"
            if [ -f "./mvnw" ]; then
              chmod +x ./mvnw
              ./mvnw -B -DskipTests package
            else
              mvn -B -DskipTests package
            fi

          else
            echo "ERROR: No supported build tool found (Gradle/Maven)."
            exit 1
          fi

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:java-kotlin"

