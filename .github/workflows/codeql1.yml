name: "CodeQL (Java - Default Rules, build auto-fallback)"

on:
  push:
    branches: [ "main", "master" ]
    tags:
      - "**"
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:
    inputs:
      ref:
        description: "要扫描的分支或 Tag（例如：master / v1.2.3）"
        required: true
        default: "master"

permissions:
  contents: read

jobs:
  analyze-java:
    name: Analyze (Java)
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.ref || github.ref }}
          fetch-depth: 0

      - name: Detect build system
        id: detect
        shell: bash
        run: |
          set -e
          if [ -f "build.gradle" ] || [ -f "build.gradle.kts" ]; then
            echo "build=gradle" >> "$GITHUB_OUTPUT"
          elif [ -f "pom.xml" ]; then
            echo "build=maven" >> "$GITHUB_OUTPUT"
          else
            echo "build=none" >> "$GITHUB_OUTPUT"
          fi

          if [ -f "./gradlew" ]; then
            echo "has_gradlew=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_gradlew=false" >> "$GITHUB_OUTPUT"
          fi

          if [ -f "./mvnw" ]; then
            echo "has_mvnw=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_mvnw=false" >> "$GITHUB_OUTPUT"
          fi

      # 如果是 Gradle 项目但没有 wrapper，就装一个可控的 Gradle（避免系统 Gradle 9.x）
      - name: Setup Gradle (only when no wrapper)
        if: ${{ steps.detect.outputs.build == 'gradle' && steps.detect.outputs.has_gradlew == 'false' }}
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: "7.6.4"

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: java-kotlin
          build-mode: manual
          # 不写 queries: => 使用 CodeQL 默认规则库（default query suite）

      # --------- Build Try 1: Java 17 ----------
      - name: Set up Java 17
        id: j17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Build with Java 17
        id: build17
        continue-on-error: true
        shell: bash
        run: |
          set -euxo pipefail
          if [ "${{ steps.detect.outputs.build }}" = "gradle" ]; then
            if [ -f "./gradlew" ]; then
              chmod +x ./gradlew
              ./gradlew --no-daemon clean assemble -x test
            else
              gradle --no-daemon clean assemble -x test
            fi
          elif [ "${{ steps.detect.outputs.build }}" = "maven" ]; then
            if [ -f "./mvnw" ]; then
              chmod +x ./mvnw
              ./mvnw -B -DskipTests package
            else
              mvn -B -DskipTests package
            fi
          else
            echo "ERROR: No build files (Gradle/Maven) found."
            exit 1
          fi

      # --------- Build Try 2: Java 11 ----------
      - name: Set up Java 11
        if: ${{ steps.build17.outcome != 'success' }}
        id: j11
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "11"

      - name: Build with Java 11
        if: ${{ steps.build17.outcome != 'success' }}
        id: build11
        shell: bash
        run: |
          set -euxo pipefail
          if [ "${{ steps.detect.outputs.build }}" = "gradle" ]; then
            if [ -f "./gradlew" ]; then
              chmod +x ./gradlew
              ./gradlew --no-daemon clean assemble -x test
            else
              gradle --no-daemon clean assemble -x test
            fi
          elif [ "${{ steps.detect.outputs.build }}" = "maven" ]; then
            if [ -f "./mvnw" ]; then
              chmod +x ./mvnw
              ./mvnw -B -DskipTests package
            else
              mvn -B -DskipTests package
            fi
          else
            echo "ERROR: No build files (Gradle/Maven) found."
            exit 1
          fi

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:java-kotlin"
